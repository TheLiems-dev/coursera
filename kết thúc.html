<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 3 - Kết Thúc</title>
    <style>
        /* Liên kết skip: Ẩn trừ khi focus */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-link:focus {
            top: 6px;
        }

        /* Điều hướng: Flex với 3 thuộc tính CSS */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px;
            color: #333;
        }
        nav a {
            text-decoration: none;
            color: inherit;
            padding: 5px 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        /* Hình ảnh: Mô hình hộp */
        img {
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Nội dung chính */
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav>

        <a href="page3.html">Trang 3</a>
    </nav>

    </main>
</body>
</html>
