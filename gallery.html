<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 2 - Bộ Sưu Tập Hình Ảnh</title>
    <style>
        /* Liên kết skip: Ẩn trừ khi focus */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-link:focus {
            top: 6px;
        }

        /* Điều hướng: Flex với 3 thuộc tính CSS */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px;
            color: #333;
        }
        nav a {
            text-decoration: none;
            color: inherit;
            padding: 5px 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        /* Hình ảnh: Mô hình hộp */
        img {
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Grid cho container hình ảnh: Ít nhất 2 cột (ở đây dùng 3 cột) */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Flex cho container hình ảnh bổ sung: nth-child áp dụng ở đây */
        .image-flex {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .image-flex img:nth-child(odd) {
            border-radius: 10px;
        }
        .image-flex img:nth-child(even) {
            border-radius: 20px;
        }

        /* Nội dung chính */
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Chuyển tới Nội dung Chính</a>
    <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="page2.html">Trang 2</a>
        <a href="page3.html">Trang 3</a>
    </nav>
    <main id="main-content">

            <img src="https://www.vietnamairlines.com/~/media/SEO-images/2025%20SEO/Traffic%20TA/MB/how-big-is-phu-quoc/phu-quocs-574-square-kilometers-make-it-larger-than-singapore.jpg?la=en" alt="Hình ảnh Phú Quốc - Đảo ngọc">
            <img src="https://statics.vinpearl.com/kinh-nghiem-du-lich-nha-trang-2_1689411065.jpg" alt="Hình ảnh Nha Trang - Biển xanh">
        </div>
        <div class="image-flex">

        </div>
    </main>
</body>
</html>
